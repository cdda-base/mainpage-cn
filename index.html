<ul class="posts">
    {% for post in paginator.posts %}
    <li class="post">
        <small><a style="color:grey" href="{{ BASE_PATH }}{{ post.url }}#disqus_thread"></a></small>
        <br>
        <a class="nice-title" href="../{{ post.link }}">{{ post.title }}</a>
        <p class="nice-text">{{ post.content | strip_html | truncatewords: 100 }} <a href="../{{ post.link }}">点击前往</a></p>
    </li>
    {% endfor %}
    {% include pagination.html %}
</ul>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'nagekar';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
